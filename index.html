
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Lecție Recursivitate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Recursivitate în Programare</h1>

    <h2>Suma cifrelor unui număr (recursiv)</h2>
    <p>Introdu un număr și calculează suma cifrelor sale folosind recursivitate.</p>

    <input type="number" id="numar" placeholder="Introdu număr">
    <button onclick="calculeaza()">Calculează</button>

    <h3 id="rezultat"></h3>

    <script src="script.js"></script>
</body>
</html>
<style>
    #codBox {
        background: #222;
        color: #eee;
        padding: 12px;
        border-radius: 6px;
        margin-top: 10px;
        display: none;
        white-space: pre-wrap;
        font-family: Consolas, monospace;
    }

    #btnCod {
        background: #007bff;
        color: white;
        padding: 10px 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #btnCod:hover {
        background: #0056b3;
    }
</style>

<button id="btnCod">Arată codul</button>
<p>Număr apeluri: <span id="counter">0</span></p>

<div id="codBox">
<code>
function test() {
    console.log("Acesta este un exemplu de cod.");
}
test();
</code>
</div>

<script>
    const btn = document.getElementById('btnCod');
    const codBox = document.getElementById('codBox');
    const counter = document.getElementById('counter');

    let visible = false;
    let calls = 0;

    btn.addEventListener('click', () => {
        visible = !visible;
        codBox.style.display = visible ? "block" : "none";
        btn.textContent = visible ? "Ascunde codul" : "Arată codul";

        // crește numărul de apeluri
        calls++;
        counter.textContent = calls;
    });
</script>
